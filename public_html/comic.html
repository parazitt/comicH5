<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="scripts/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="scripts/jquery.panelize.js"></script>
        <script>
            $(window).ready(function(){
                $('#panelViewer').panelize();
                $("#touch").on("swiperight",function(){$("#prevPanelBtn").click();});
                $("#touch").on("swipeleft",function(){$("#nextPanelBtn").click();});
                $("#touch").css({top: $('#panelViewer').offset().top,left: $('#panelViewer').offset().left})
            });
        </script>
        <style>
#touch  {
	position: absolute;
	width: 100%;
	height: 550px;
	margin: 0 auto 0 auto;
}
#panelViewer {
	position: relative;
	width: 780px;
	height: 550px;
	margin: 0 auto 0 auto;
	overflow: hidden;
	background-color: black;
}

#panelViewer img {
	position: absolute;
	top: 0px;
	left: 0px;
}
#nextPanelBtn , #prevPanelBtn {
    visibility: hidden;
}
@media only screen and (max-width : 1024px) {
	#panelViewer {
		width: 100%;
	}
}
        </style>
    </head>
    <body>
        <div id="panelViewer">
